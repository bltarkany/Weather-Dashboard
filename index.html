<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- link to font awesome -->
    <script src="https://kit.fontawesome.com/b7e3b89ba1.js" crossorigin="anonymous"></script>
    <!-- my css -->
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <main>
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="#" id="logo" class="brand-logo center">Weather Dashboard</a>
                </div>
            </nav>
        </header>
        <section class="container">
            <div class="row">
                <aside class="col m3">
                    <!-- search card -->
                    <div class="card">
                        <div class="card-content">
                            <!-- <h5 class="card-title">Search</h5> -->
                            <form>
                                <div class="input-field">
                                    <input id="city" type="text" class="validate">
                                    <label for="city">City Search</label>
                                </div>
                                <a class="waves-effect waves-light btn-small light-blue lighten-1"><i
                                        class="material-icons right">cloud</i>Search</a>
                            </form>
                        </div>
                    </div>
                    <!-- card for history buttons -->
                    <div id="history" class="history-btn"></div>
                </aside>
                <section class="col m6">
                    <div class="row">
                        <div id="today" class="col-md-12"></div>
                    </div>
                    <div class="row">
                        <div id="5-day" class="col-md-12"></div>
                    </div>
                </section>
                <section class="col m6"></section>
            </div>
        </section>
    </main>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- javascript -->
    <script src="app.js"></script>

</body>

</html>
