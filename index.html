<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link to boot strap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- link to font awesome -->
    <script src="https://kit.fontawesome.com/b7e3b89ba1.js" crossorigin="anonymous"></script>
    <!-- my css -->
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <main>
        <header class="container-fluid bg-dark text-white text-center p-2">
            <h1>Weather Dashboard</h1>
        </header>
        <section class="container">
            <div class="row">
                <aside class="col-md-3">
                    <h3>Search</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="city name">
                        <div class="input-group-append">
                            <span class="input-group-text btn btn-info" id="search">Search</span>
                        </div>
                    </div>
                    <div id="history"></div>
                </aside>
                <section class="col-md-9">
                    <div class="row">
                        <div id="today" class="col-md-12"></div>
                    </div>
                    <div class="row">
                        <div id="5-day" class="col-md-12"></div>
                    </div>
                </section>
            </div>
        </section>
    </main>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src="app.js"></script>

</body>

</html>
